<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация класса</title>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 15px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }

        form {
            max-width: 100%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            font-size: 1rem;
            margin: 20px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            form {
                padding: 15px;
            }

            input[type="text"] {
                padding: 10px;
                font-size: 0.9rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            a {
                font-size: 0.9rem;
                padding: 8px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.6rem;
            }

            form {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <h1>Регистрация нового класса</h1>
    <form method="POST">
        <label for="class_name">Имя класса:</label>
        <input type="text" id="class_name" name="class_name" required>
        <button type="submit">Сохранить</button>
    </form>
    <a href="/menu">Назад</a>
</body>

</html>
