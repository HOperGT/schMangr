<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
    <style>
      body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #E0EAFC 0%, #CFDEF3 100%); 
            color: #333;
            line-height: 1.6;
            margin: 20px;
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }

        .main-content {
            width: 95%; 
            max-width: 800px;
            margin: 10px auto; 
            padding: 0 10px; 
        }

        h1 {
            font-size: 1.8rem; 
            text-align: center; 
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        
        @media (max-width: 768px) {
            .main-content {
                width: 100%;
                margin: 5px auto;
            }

            h1 {
                font-size: 1.5rem;
                margin: 10px 0;
            }

            .class-box {
                width: 100%; 
                margin: 5px 0;
            }

            #delete-class-form {
                flex-direction: column; 
            }

            #delete-class-form input[type="text"] {
                width: 100%;
                margin: 0 0 10px 0; 
            }

            #delete-class-form button {
                width: 100%;
                padding: 10px;
            }

            .add-class-button {
                width: 100%;
                text-align: center;
                padding: 12px;
            }

            .class-list {
                grid-template-columns: 1fr; 
            }

            .container.mt-5 {
                margin-top: 10px !important;
                padding: 0 10px;
            }

            .btn-danger {
                width: 100%;
                margin-bottom: 15px;
            }
        }

        
        @media (max-width: 480px) {
            body {
                margin: 10px;
            }

            .class-box h3 {
                font-size: 1.2rem;
            }

            .add-schedule-btn {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
          
        .add-class-button{
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
        }

        .add-class-button {
            background-color: #4CAF50;
        }

        

        #delete-class-form {
            display: flex; 
            align-items: center; 
            margin-top: 20px;
        }

        #delete-class-form input[type="text"] {
            flex: 1; 
            padding: 8px;
            margin-right: 10px; 
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #delete-class-form button {
            padding: 8px 15px;
            background-color: #f44336; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        
        .classes-container {
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .class-list {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
        }

        .add-class-button {
            background: linear-gradient(45deg, #4158D0 0%, #C850C0 50%, #FFCC70 100%);
            color: white; 
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .add-class-button:hover,
        #delete-class-form button:hover {
            opacity: 0.9;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        
        #delete-class-form button {
            background: linear-gradient(45deg, #4158D0 0%, #C850C0 50%, #FFCC70 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }



        .class-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px; 
            transition: transform 0.3s ease-in-out; 
            animation: classAppear 0.5s ease-in-out forwards; 
        }

        .class-box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        @keyframes classAppear {
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
       
        .classes-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .class-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .class-box {
            background: #ffffff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            border: 1px solid #e0e0e0;
        }

        .class-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .class-box h3 {
            color: #2d3436;
            margin-bottom: 1rem;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .add-schedule-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 0.0rem;
            background: #3f72af;
            color: white !important;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .add-schedule-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        .add-schedule-btn:hover::before {
            left: 100%;
        }

        .add-schedule-btn:hover {
            background: #2b5580;
            box-shadow: 0 4px 12px rgba(63, 114, 175, 0.3);
        }

        .add-schedule-btn:active {
            transform: scale(0.98);
        }
    </style>
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Редактор классов</h1>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mb-4">Выйти</a>
    </div>    
    <h1>School №60</h1>
    <div class="main-content">  
        <div class="buttons-container">
            <h1>Регистрация классов</h1>
            <a href="/register" class="add-class-button">Добавить класс</a>
            <h2>Удаление класса:</h2>
            <form method="POST" action="{{ url_for('delete_class_by_name') }}" id="delete-class-form">

                <input type="text" name="class_name" placeholder="Введите название класса" required>
        
                <button type="submit">Удалить класс</button>
        
            </form>

        <div class="classes-container">
            <h2>Список классов:</h2>
            <div class="class-list">
                {% for class in classes %}
                    <div class="class-box">
                        <h3>{{ class.class_name }}</h3>
                        <a href="{{ url_for('add_schedule', id=class.id) }}" class="add-schedule-btn">
                            Добавить расписание
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>
</body>
</html>
