<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница в разработке</title>

      font-family: sans-serif;
      display: flex;

      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    img {
      max-width: 200px;
      margin-bottom: 2em;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://placehold.co/200x100" alt="Логотип компании">
    <h1>Страница находится в разработке</h1>
    <p>Мы сейчас работаем над улучшением этой страницы.  Проверьте позже!</p>
    <p>Для вопросов, пожалуйста, свяжитесь с нами по адресу <a href="https://t.me//NewsSchoolManager">NewsSchoolManager</a></p>
  </div>
</body>
</html>
